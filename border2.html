<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
<style>
    h1 {
        padding-bottom: 5px;
        border-top: 1px solid #000;
        border-left: 1px solid #000;
    }
    p {
        padding: 15px;
        border: 3px solid #ef1;
    }
</style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 컨텐츠 영역, 박스와 컨텐츠 영역 사이의 여백인 패딩, border, 마진 요소로 됨</p>
</body>
</html>
